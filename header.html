<!DOCTYPE html>
<head>
  <title>Read me</title>
  <style type="text/css">

    @import url(https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,900,400italic,900italic);
    @import url(https://fonts.googleapis.com/css?family=Source+Code+Pro:400); 
    @import url(https://fonts.googleapis.com/css?family=Source+Serif+Pro:400,400italic,700,700italic);

    body {
      background-color: #333333;
      color: #cccccc;
      font-family: 'Source Sans Pro', sans-serif; 
      font-size: 20px;
      line-height: 35px;
      margin-left: auto;
      margin-right: auto;
      width: 920px;
    }

    h1 { color: #eeeeee; font-size: 50px; padding-top: 20px; line-height: 40px; text-transform: uppercase; }
    h2 { color: #eeeeee; font-size: 30px; padding-top: 15px; }
    h3 { color: #eeeeee; font-size: 24px; padding-top: 10px; }

    a { color: #ffffff; }

    pre {
      font-family: 'Source Code Pro', monospace;
      font-size: 18px;
      line-height: 28px; 
text-shadow: rgba(0, 0, 0, 0.5) 0px 1px 1px;
box-shadow: rgba(0, 0, 0, 0.3) 0px 1px 10px 0px inset, rgba(255, 255, 255, 0.01) 0px 1px 0px 0px, rgba(0, 0, 0, 0.5) 0px -1px 0px 0px;
      color: #eeeeee;
      background-color: #222222;
      padding: 5px 10px 5px 10px !important;
      border-radius: 5px;
      margin-left: 0px;
    }

    pre code {
      padding: 0;
      border-radius: 0;
      border-left: 0;
      margin-left: 0;
    }

    code {
      font-family: 'Source Code Pro', monospace;
      font-size: 18px;
      line-height: 28px; 
text-shadow: rgba(0, 0, 0, 0.5) 0px 1px 1px;
box-shadow: rgba(0, 0, 0, 0.3) 0px 1px 10px 0px inset, rgba(255, 255, 255, 0.01) 0px 1px 0px 0px, rgba(0, 0, 0, 0.5) 0px -1px 0px 0px;
      color: #eeeeee;
      background-color: #222222;
      padding: 5px;
      border-radius: 5px;
      border-left: 0;
      margin-left: 0;
    }

    blockquote {
      color: #eeeeee;
      font-family: 'Source Serif Pro', serif;
      font-style: italic;
      font-size: 24px;
      line-height: 36px; 
      margin-left: 0px;
      padding-left: 30px;
      border-left: 5px Solid #eeeeee;
    }
    
  </style>
</head>
